<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-image-section">
            <div class="odin-image-banner">
                <img src="images/odin-lined.png" alt="odin-logo">
                <h1>Odin</h1>
            </div>
            <p class="image-credit">photo by <a href="#">Halie West</a> on <a href="#">unsplash</a></p>
        </div>
        <div class="text-content">
            <div class="text-para">
                <p>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <form action="#">
                <div class="form-input-section">
                    <p>Let's do this!</p>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-control">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="text" id="emal" name="email" required>
                        </div>
                        <div class="form-control">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" class="focus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="password">password</label>
                            <input type="text" id="password" class="error" name="password">
                            <p>*password do not match</p>
                        </div>
                        <div class="form-control">
                            <label for="confirm_password">confirm password</label>
                            <input type="text" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                <button class="create-account" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
